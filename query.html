function validate_required(field,alerttxt)
{
	with (field)
	{
		if (value==null||value==""){

		}else {
			return true
		}
	}
}

function validate_form(thisform)

		if (validate_required(email,"电邮地址必须填写！")==false)

		if (validate_required(message,"留言必须填写！")==false)
			{message.focus();return false}
	  }

}
